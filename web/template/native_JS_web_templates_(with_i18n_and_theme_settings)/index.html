<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuitka Commander</title>
    <meta content="在线轻松生成Nuitka命令" name="description"><!--描述内容-->
    <meta content="erduotong" name="author"> <!--作者-->

    <link href="styles/themes/light.css" rel="stylesheet">
    <link href="styles/themes/dark.css" rel="stylesheet">
    <link href="styles/menu.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
    <!--scripts-->
    <script src="scripts/main.js"></script>
    <script src="scripts/localStorage.js"></script>
    <script src="scripts/i18n.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/menu_setting.js"></script>


</head>
<body>
<noscript>
    <strong>We're sorry but Nuitka-Commander doesn't work properly without JavaScript enabled. Please enable JavaScript
        to continue.</strong>
</noscript>

<!--加载界面 -->
<div class="loading_page">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<header>
    <nav class="nav_bar">
        <div class="flex_container">
            <button class="ctrl_menu_button open_menu_button" onclick="openMenu()">
                <img alt="menu" class="ctrl_menu_img" src="src/images/menu_icon.svg">
            </button>
        </div>
    </nav>
</header>

<!--菜单侧栏-->
<div id="menu_sidebar">
    <div class="flex_container">
        <button class="ctrl_menu_button" onclick="closeMenu()">
            <img alt="close menu" class="ctrl_menu_img" src="src/images/close.svg">
        </button>
    </div>
    <div class="theme_change_dropdown" id="theme_change_dropdown">
        <!--不得不使用一下event来阻止事件冒泡 否则会出现打不开的情况-->
        <button class=" menu_dropdown_open_buttons theme_change_dropdown_button"
                onclick="invert_theme_dropdown_status();">
            <img alt="dark mode" class="menu_icons" id="now_theme_img" src="">
            <span tKey="theme"></span>
        </button>
        <div class="theme_change-dropdown_content menu_dropdown_contents" id="theme_change-dropdown_content">
            <button class="change_theme_btn" id="auto_mode_btn" onclick="change_theme('auto')">
                <img alt="os default" class="menu_icons" src="src/images/auto_theme.svg">
                <span tKey="os_default"></span>
            </button>
            <button class="change_theme_btn" id="light_mode_btn" onclick="change_theme('light')">
                <img alt="light mode" class="menu_icons" src="src/images/light_theme.svg">
                <span tKey="light_theme"></span>
            </button>
            <button class="change_theme_btn" id="dark_mode_btn" onclick="change_theme('dark')">
                <img alt="dark mode" class="menu_icons" src="src/images/dark_theme.svg">
                <span tKey="dark_theme"></span>
            </button>
        </div>
    </div>
    <br>
    <div id="language_set_dropdown">
        <button class="menu_dropdown_open_buttons language_dropdown_button"
                onclick="invert_language_dropdown_status();">
            <img alt="language" class="menu_icons" src="src/images/language.svg">
            <span tKey="language"></span>
        </button>
        <div class="menu_dropdown_contents" id="language_change_dropdown">
            <!--     内部为js自动添加 -->
            <span></span>
        </div>

    </div>

</div>

<main>
    <p>language: <span tKey="language"></span></p>
    <p>light theme: <span tKey="light_theme"></span></p>
    <p>dark_theme : <span tKey="dark_theme"></span></p>
</main>
<footer></footer>

<script>
    change_theme(options["theme"]);//加载主题
</script>
</body>
</html>
